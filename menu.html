<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูอาหาร</title>
    <link rel="stylesheet" href="menu-styles.css">
</head>
<body>

    <div class="menu-container">
        <div class="food-menu-grid">

            <div class="food-item">
                <div class="food-item__image-wrapper">
                    <img src="https://via.placeholder.com/400x400/FF5733/FFFFFF?text=Chirashi+Don" alt="Chirashi Don" class="food-item__image">
                    <div class="food-item__badge is-hot-sale">Hot Sale</div>
                </div>
                <div class="food-item__details">
                    <h3 class="food-item__name">Chirashi Don</h3>
                    <p class="food-item__price">20.90</p>
                </div>
            </div>

            <div class="food-item">
                <div class="food-item__image-wrapper">
                    <img src="https://via.placeholder.com/400x400/33C9FF/FFFFFF?text=Salmon+Ikura+Don" alt="Salmon Ikura Don" class="food-item__image">
                    </div>
                <div class="food-item__details">
                    <h3 class="food-item__name">Salmon Ikura Don</h3>
                    <p class="food-item__price">21.90</p>
                </div>
            </div>

            <div class="food-item">
                <div class="food-item__image-wrapper">
                    <img src="https://via.placeholder.com/400x400/8A2BE2/FFFFFF?text=Mentaiko+Bara-Chirashi+Don" alt="Mentaiko Bara-Chirashi Don" class="food-item__image">
                    <div class="food-item__badge is-hot-sale">Hot Sale</div>
                </div>
                <div class="food-item__details">
                    <h3 class="food-item__name">Mentaiko Bara-Chirashi Don ยาวมากๆ และจะขึ้นบรรทัดใหม่ได้</h3>
                    <p class="food-item__price">22.90</p>
                </div>
            </div>

            <div class="food-item">
                <div class="food-item__image-wrapper">
                    <img src="https://via.placeholder.com/400x400/008080/FFFFFF?text=Aburi+Salmon+Don" alt="Aburi Salmon Don" class="food-item__image">
                    </div>
                <div class="food-item__details">
                    <h3 class="food-item__name">Aburi Salmon Don</h3>
                    <p class="food-item__price">21.90</p>
                </div>
            </div>

            <div class="food-item">
                <div class="food-item__image-wrapper">
                    <img src="https://via.placeholder.com/400x400/4682B4/FFFFFF?text=Teriyaki+Chicken+Don" alt="Teriyaki Chicken Don" class="food-item__image">
                    <div class="food-item__badge is-hot-sale">Hot Sale</div>
                </div>
                <div class="food-item__details">
                    <h3 class="food-item__name">Teriyaki Chicken Don ที่มีคำบรรยายยาวเหยียดและต้องตัดขึ้นบรรทัดใหม่</h3>
                    <p class="food-item__price">20.90</p>
                </div>
            </div>

            <div class="food-item">
                <div class="food-item__image-wrapper">
                    <img src="https://via.placeholder.com/400x400/DC143C/FFFFFF?text=Una+Don" alt="Una Don" class="food-item__image">
                    </div>
                <div class="food-item__details">
                    <h3 class="food-item__name">Una Don</h3>
                    <p class="food-item__price">21.90</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
